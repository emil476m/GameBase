<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="ios">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-infinite-scroll>
    <ion-card>
      <ion-card-content>
        <div style="display: flex; flex-flow: nowrap; flex-direction: row">
          <ion-img src="https://preview.redd.it/new-game-cover-from-larians-website-v0-m2lmw222h0ka1.png?auto=webp&s=ba904ad42906960a96a70ce1c27ee6d3ff5edead" style="height: 15%; width: 10%"></ion-img>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-title>game</ion-title>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-title style="font-weight: normal; font-size: 12px">Release year: 2019</ion-title>
                </ion-col>
              </ion-row>
            </ion-grid>
          <ion-text style="margin: 1%; align-self: center">rating: 10<ion-icon name="game-controller"/></ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-infinite-scroll>
</ion-content>
<ion-fab-button style="align-self: end; margin: 0.5%" (click)="openCreateGamePage()">
  <ion-icon name="add"></ion-icon>
</ion-fab-button>
