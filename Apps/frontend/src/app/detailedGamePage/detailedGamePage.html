<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="ios">
      {{ gameTitle.value }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-infinite-scroll>
    <ion-card>
      <ion-card-content>
        <div style="display: flex; flex-flow: wrap; flex-direction: row">
          <ion-img src="{{imgUrl.value}}" style="height: 25%; width: 20%"></ion-img>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-title>Game Description</ion-title>
                <ion-textarea style="font-weight: normal; font-size: 12px; overflow: auto;">{{ gameDesc.value }}</ion-textarea>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-title style="font-weight: normal; font-size: 12px">Release year: {{ releaseYear.value }}</ion-title>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-text style="margin: 1%; align-self: center">rating: {{ gameScore.value }} <ion-icon name="game-controller"></ion-icon></ion-text>
        </div>
        <ion-card style="width: 20%">
          <ion-card-content>
            <ion-buttons slot="end">
              <ion-select label="Rating: " labelPlacement="floating" placeholder="enter rating">
                <ion-select label="Release year:" labelPlacement="flaoting" placeholder="year" [formControl]="ratingcontrol">
                  <ion-select-option *ngFor="let year of ratinglist">{{year}}</ion-select-option>
                </ion-select>
              </ion-select>
            </ion-buttons>
            <ion-button [disabled]="ratingcontrol.invalid">
              Add rating
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-card-content>
    </ion-card>
  </ion-infinite-scroll>
</ion-content>
